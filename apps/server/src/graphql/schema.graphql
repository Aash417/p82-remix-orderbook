enum OrderType {
   BUY
   SELL
}

enum OrderStatus {
   OPEN
   FILLED
   PARTIALLY_FILLED
   CANCELLED
}

type Order {
   id: ID!
   price: Float!
   quantity: Float!
   type: OrderType!
   status: OrderStatus!
   createdAt: Float!
}

type Trade {
   id: ID!
   price: Float!
   quantity: Float!
   timestamp: Float!
   makerOrderId: ID!
   takerOrderId: ID!
   side: OrderType!
}

type Orderbook {
   bids: [Order!]!
   asks: [Order!]!
}

type Query {
   ping: String
   getOrderbook(market: String!): Orderbook
}

type Mutation {
   createOrder(price: Float!, quantity: Float!, type: OrderType!): Order
}

type Subscription {
   tradeCreated(market: String!): Trade
   orderbookUpdated(market: String!): Orderbook
}
